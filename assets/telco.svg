
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00e08a" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#34ffd1" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
<style>
  .title{ font: 600 36px 'Inter', Arial, sans-serif; fill:#e8f0f2; }
  .sub{ font: 500 16px 'Inter', Arial, sans-serif; fill:#c6d6d9; opacity:.85; }
</style>

  <rect width="100%" height="100%" rx="28" fill="#122224" />
<text x="120" y="140" class="title">Telecom Analytics — Aditi</text>
<text x="120" y="175" class="sub">SQL · Python · Airflow · dbt · Tableau</text>

  <!-- arcs -->
  <path d="M80 520 C 260 420, 520 420, 980 520" stroke="url(#g)" stroke-width="5" fill="none" filter="url(#glow)"/>
  <path d="M110 560 C 340 460, 540 460, 1000 560" stroke="#00ffb7" stroke-opacity="0.4" stroke-width="3" fill="none"/>
  <path d="M140 600 C 400 520, 560 520, 1040 600" stroke="#00ffb7" stroke-opacity="0.25" stroke-width="2" fill="none"/>
  <!-- nodes -->
  <circle cx="260" cy="490" r="6" fill="#e8fff7" />
  <circle cx="600" cy="500" r="6" fill="#e8fff7" />
  <circle cx="880" cy="505" r="6" fill="#e8fff7" />
  <!-- grid-ish rectangles -->
  <g opacity="0.35" stroke="#0bdca0" fill="none">
    <rect x="280" y="180" width="220" height="130" rx="18"/>
    <rect x="540" y="180" width="220" height="130" rx="18"/>
    <rect x="800" y="180" width="220" height="130" rx="18"/>
  </g>

  <text x="100" y="100" font-family="Inter, sans-serif" font-size="42" fill="#e8f0f2">SQL · Python · Power BI</text>
</svg>
